<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/Style.css">
	//<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<h1>Formulario de Registro</h1>
<form action="php/wsRegistroUsuario.php" method="post" class="form-register">
	<h2 class="form-titulo">CREA UNA CUENTA</h2>
	<div class="contenedor-inputs">
		<input type="text" id="usuario" name="usuario" placeholder="Nombre" class="input-48" required>
		<input type="password" id="pass" name="pass" placeholder="Contraseña" class="input-48" required>
		<button type="submit" >Registrar</button>
		<p class="form-link">Ya tienes una cuenta?<a href="/Index.html">Ingresa aquí</a></p>
	</div>
</form>
	
</body>
</html>
